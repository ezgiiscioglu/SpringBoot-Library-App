<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Publisher</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:insert="layout/header::header"></div>
<div class="container">
    <br/>
    <div class="card">
        <div class="card-header" th:text="${add} ? 'Create a Publisher' : 'Edit Publisher'"/>
        <div class="card-body">
            <div class="col-md-12">
                <form th:action="${add} ? @{/api/publisher/add-publisher} : @{/api/publisher/update-publisher/{id}(id=${publisher.publisher_id})}"
                      th:object="${publisher}" method="POST">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="publisher_name">Publisher Name</label>
                        <div class="col-sm-10"><input type="text" id="publisher_name" th:field="*{publisher_name}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="description">Description</label>
                        <div class="col-sm-10"><input type="text" id="description" th:field="*{description}"/></div>
                    </div>

                    <input type="submit" th:value="${add} ? 'Create' : 'Update'"
                           class="btn btn-outline-secondary"></input>
                </form>
            </div>
        </div>
        <div th:if="${errorMessage}" th:utext="${errorMessage}" class="error"/>
    </div>
    <a th:href="@{/api/publisher/list}">Back to Publisher List</a>
</div>
</body>
</html>
