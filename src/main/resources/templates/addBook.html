<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:insert="layout/header::header"></div>
<div class="container">
    <h1>Add book</h1>
    <form th:object="${book}" th:action="@{addBook}" action="#" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="book_name">Book Name</label>
            <div class="col-sm-10"><input type="text" id="book_name" th:field="*{book_name}" /></div>
            <span th:if="${#fields.hasErrors('book_name')}" th:errors="*{book_name}"></span>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="book_sub_name">Book Sub Name</label>
            <div class="col-sm-10"><input type="text" id="book_sub_name" th:field="*{book_sub_name}" /></div>
            <span th:if="${#fields.hasErrors('book_sub_name')}" th:errors="*{book_sub_name}"></span>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="book_serial_name">Book Serial Name</label>
            <div class="col-sm-10"><input type="text" id="book_serial_name" th:field="*{book_serial_name}" /></div>
            <span th:if="${#fields.hasErrors('book_serial_name')}" th:errors="*{book_serial_name}"></span>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="isbn">ISBN</label>
            <div class="col-sm-10"><input type="text" id="isbn"th:field="*{isbn}" /></div>
            <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description</label>
            <div class="col-sm-10"><input type="text" id="description" th:field="*{description}" /></div>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="author" >Author</label>
            <select id="author" th:field="*{authors}">
                <option th:each="author: ${authors}" th:value="${author.author_id}"
                        th:text="${author.author_name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="publisher" >Publisher</label>
            <select id="publisher" th:field="*{publishers}">
                <option th:each="publisher: ${publishers}" th:value="${publisher.publisher_id}"
                        th:text="${publisher.publisher_name}"></option>
            </select>
        </div>
        <input type="submit" value="Save" class="btn btn-info"></input>
    </form>
</div>
</body>
</html>
