<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Publisher List</title>
    <div th:replace="layout/header"></div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container">
    <div th:switch="${publishers}" class="container">
        <h2 th:case="null">No record found !!</h2>
        <br/>
        <div class="col-md-12">
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Publisher Name</th>
                    <th>Description</th>
                    <th>Detail</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="publisher : ${publishers}">
                    <td th:text="${publisher.publisher_name}"></td>
                    <td th:text="${publisher.description}"></td>
                    <td><a th:href="@{/api/publisher/{id}(id=${publisher.publisher_id})}" class="btn btn-secondary"><i class="fa fa-search"/></a></td>
                    <td><a th:href="@{/api/publisher/update-publisher/{id}(id=${publisher.publisher_id})}" class="btn btn-secondary"><i class="far fa-edit"/></a></td>
                    <td><a th:href="@{/api/publisher/delete/{id}(id=${publisher.publisher_id})}" class="btn btn-secondary"><i class="far fa-trash-alt"/></a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div></h3> <a th:href="@{/api/publisher/add-publisher}">
            <button type="button" class="btn btn-outline-secondary">Add Publisher</button>
        </a>
        </div>
    </div>
</div>
</body>
</html>
