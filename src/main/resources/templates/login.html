<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login </title>
</head>
<body>
<div th:insert="layout/header::header"></div>
    <div class="container">
        <h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <div><label> Username : <input type="text" name="username" class="form-control"/> </label></div>
        <div><label> Password: <input type="password" name="password" class="form-control"/> </label></div>
        <div><input type="submit" value="Login" class="btn btn-success"/></div>
    </form>
        <div class="form-group"><span>New user? <a href="/signUp" >Register here</a></span></div>
    </div>
</body>
</html>
